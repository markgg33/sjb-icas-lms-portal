<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint John Bosco Kalentong Branch</title>
    <script src="https://kit.fontawesome.com/92cde7fc6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <!----AOS LIBRARY---->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <div class="main-container">

        <nav class="navbar navbar-expand-lg sjb-navbar">
            <div class="container-lg">
                <a class="navbar-brand" href="home.html">
                    <img src="css/sjb-logo.png" alt="" width="40px" height="40px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About SJB</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Programs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item nav-item">
                            <a class="nav-link" href="#"><button class="btn-login">Login</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section data-aos="fade-right" class="container-fluid school-background text-center text-sm-start">
            <div>
                <h1 data-aos="fade-right">Welcome to Saint John Bosco</h1>
                <p data-aos="fade-left">"At SJB, you are a student, a friend, and a family"
                    <br>Inquire now for your desired program
                </p>
                <button data-aos="fade-in" class="btn-enroll">Enroll now</button>
            </div> 
            <img src="css/sjb-logo.png" alt="" class="img d-sm-flex d-none">
            
            
        </section>

        <section data-aos="fade-up" class="container-fluid school-announcement">
           
        </section>

    </div>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 100, // Start animation 100px before the section is in view
            duration: 1200, // Animation duration in milliseconds
            easing: 'ease-in-out', // Smooth transition effect
        });
    </script>



</body>

</html>
